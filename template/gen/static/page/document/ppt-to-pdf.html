{{ define "ppt-to-pdf" }}
<!DOCTYPE html>
<html>
<head>
    <title>PPT转PDF</title>
    <meta charset="UTF-8">
    <meta  name="Keywords"  content="ppt格式转换器,图片分割合并工具,电子书格式转换,ppt转换成pdf">
    <meta  name="Description"  content="章鱼工具网转换器是一款致力于为广大用户提供在线pdf转word、pdf转Excel、excel转pdf、word转pdf、pdf转ppt、pdf转jpg、电子书格式转换等多种格式转换的转换平台，是一款完全免费的在线转换工具，在线免费完成pdf转换成word转换体验，绿色小巧、无需安装！">
    <link rel="stylesheet" href="../element-ui/index.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<script src="../element-ui/vue.js"></script>
<script src="../element-ui/index.js"></script>
<script src="../lib/axios.min.js"></script>
<script src="../request/request.js"></script>
<div id="app">
    <el-container>
        <el-container>
            <el-header>
                {{- template "header" }}
            </el-header>
            <el-main>
                <el-row :gutter="20">
                    <el-col :span="4">{{- template "left-advertising" }}</el-col>
                    <el-col :span="16">
                <div style="justify-content: left; font-size: 14px; display: flex;"><span style="width: 180px;"><strong>当前工具: </strong>PPT转PDF</span></div>
                <el-divider></el-divider>
                <el-row  justify="center">
                    <el-col :span="16">
                        <div class="grid-left">
                            <el-upload
                                    class="doc-file-upload"
                                    ref="upload"
                                    :limit="1"
                                    :data="covType"
                                    drag
                                    :on-success="UploadSuccess"
                                    :before-upload="beforeUpload"
                                    :auto-upload="false"
                                    :action="uploadUrl"
                                    >
                                <i class="el-icon-upload"></i>
                                <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em></div>
                                <div class="el-upload__tip" slot="tip">只能上传PPT文件,且不超过10MB</div>
                            </el-upload>
                            <el-button :loading="runLoading" v-on:click="WordToPdf"  type="primary">开始转换</el-button>
                        </div>
                    </el-col>
                </el-row>
                    </el-col>
                    <el-col :span="4">{{- template "right-advertising" }}</el-col>
                </el-row>
            </el-main>
            <el-footer>
                {{- template "footer" }}
            </el-footer>
        </el-container>
    </el-container>
</div>
</body>

<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                visible: false,
                runLoading: false,
                uploadUrl:axios.defaults.baseURL+"/document/file-convert",
                covType: {
                    srcType:"ppt",
                    dstType:"pdf",
                },
                title: ""
            }
        },
        methods: {
            beforeUpload(file) {
                if (file.name.indexOf(".ppt") === -1){
                    this.$message({
                        type: 'error',
                        message: '转换失败,只支持PPT文档转换'
                    });
                    return false
                }
                return true
            },
            UploadSuccess(response, file, fileList){
                const {code,data } = response
                if (code === 200) {
                    download(data,file.name)
                }
                this.$refs.upload.clearFiles()
            },
            WordToPdf(){
                this.runLoading = true
                this.$refs.upload.submit()
                this.runLoading = false

            }
        },
    })
</script>
</html>
{{ end}}
