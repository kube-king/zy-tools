{{ define "json-to-excel" }}
<!DOCTYPE html>
<html>
<head>
    <title>JSON转Excel</title>
    <meta charset="UTF-8">
    <meta  name="Keywords"  content="pdf格式转换器,图片分割合并工具,电子书格式转换,pdf转换成word">
    <meta  name="Description"  content="章鱼工具网转换器是一款致力于为广大用户提供在线pdf转word、pdf转Excel、excel转pdf、word转pdf、pdf转ppt、pdf转jpg、电子书格式转换等多种格式转换的转换平台，是一款完全免费的在线转换工具，在线免费完成pdf转换成word转换体验，绿色小巧、无需安装！">
    <link rel="stylesheet" href="../element-ui/index.css">
    <link rel="stylesheet" href="../output/css/index.css">
</head>
<body>
<script src="../element-ui/vue.js"></script>
<script src="../element-ui/index.js"></script>
<script src="../lib/axios.min.js"></script>
<script src="../request/request.js"></script>
<div id="app">
    <el-container>
        <el-container>
            <el-header>
                {{- template "header" }}
            </el-header>
            <el-main>
                <el-row :gutter="20">
                    <el-col :span="4">{{- template "left-advertising" }}</el-col>
                    <el-col :span="16">
                <div style="justify-content: left; font-size: 14px; display: flex;"><span style="width: 180px;"><strong>当前工具: </strong>JSON转Excel</span></div>
                <el-divider></el-divider>
                        <div style="display: inline-block;width: auto;line-height: 500px;margin-left: 0px;">
                            <el-input
                                    type="textarea"
                                    :rows="25"
                                    v-model="json"
                                    placeholder="请输入JSON数据"
                                    style="width: 500px"
                            >
                            </el-input>
                            <el-button type="primary" v-on:click="JsonToExcel()" style="margin-left: 20px;">开始转换</el-button>
                        </div>
                    </el-col>
                    <el-col :span="4">{{- template "right-advertising" }}</el-col>
                </el-row>
            </el-main>
            <el-footer>
                {{- template "footer" }}
            </el-footer>
        </el-container>
    </el-container>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                json: "",
                title: ""
            }
        },
        methods: {
            JsonToExcel(){
                post('/document/json-to-excel', { json: this.json }).then((response) => {
                    if (response.status !== 200) {
                        this.$message.error('网络请求失败');
                    }else{
                        if (response.data && response.data.code === 200 ){
                            download(response.data.data,"data.xlsx")
                        }else{
                            this.$message.error('网络请求失败');
                        }
                    }
                });
            }
        },
    })
</script>
</html>
{{ end}}
