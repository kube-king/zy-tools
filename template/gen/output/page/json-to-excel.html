<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                json: "",
                title: ""
            }
        },
        methods: {
            JsonToExcel(){
                post('/document/json-to-excel', { json: this.json }).then((response) => {
                    if (response.status !== 200) {
                        this.$message.error('网络请求失败');
                    }else{
                        if (response.data && response.data.code === 200 ){
                            download(response.data.data,"data.xlsx")
                        }else{

                        }
                    }
                });
            }
        },
